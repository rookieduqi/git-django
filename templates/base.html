<!-- templates/user/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    {% load static %}
    <script src="{% static '/static/js/welcome.js' %}"></script>
    <script src="{% static '/static/js/service.js' %}"></script>
    <script src="{% static '/static/js/user_management.js' %}"></script>
    <script src="{% static '/static/js/repository_group_management.js' %}"></script>
    <script src="{% static '/static/js/repository_management.js' %}"></script>
</head>

<body>
<div class="ui menu">
    {#    <a class="item" href="{% url 'home' %}">主页</a>#}
    <a class="item" href="#" id="home-link">主页</a>
    <a class="item" href="#" id="service-operations-link">服务操作</a>
    <a class="item" href="#" id="user-management-link">用户管理</a>
    <a class="item" href="#" id="repository-group-management-link">仓库组管理</a>
    <a class="item" href="#" id="repository-management-link">仓库管理</a>
</div>
<div class="ui container" id="content-container">
    <div class="ui segment">
        <h2 class="ui center aligned icon header">
            <i class="circular users icon"></i>
            欢迎来到管理系统
        </h2>
        <div class="ui center aligned container">
            <button class="ui primary button" onclick="loadServiceOperations()">服务操作</button>
            <button class="ui primary button" onclick="loadUserManagement()">用户管理</button>
            <button class="ui primary button" onclick="loadRepositoryGroupManagement()">仓库组管理</button>
            <button class="ui primary button" onclick="loadRepositoryManagement()">仓库管理</button>
        </div>
    </div>
    {#    <p>你好</p>#}
    {#    {% block content %}{% endblock %}#}
</div>

<script>
    $(document).ready(function () {
        $('#home-link').click(function () {
            loadHomePage();
        });

        $('#service-operations-link').click(function () {
            loadServiceOperations();
        });

        $('#user-management-link').click(function () {
            loadUserManagement();
        });

        $('#repository-group-management-link').click(function () {
            loadRepositoryGroupManagement();
        });

        $('#repository-management-link').click(function () {
            loadRepositoryManagement();
        });
    });
</script>
</body>

</html>
