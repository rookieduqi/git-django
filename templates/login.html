<!-- templates/user/login.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--通过link标签导入semantic ui css样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"/>
    <!-- 通过script导入jquery和semantic ui.js-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>

<body>
<!-- 登录页面 -->
<div class="ui blue menu">
</div>
<div class="ui center aligned container">
    <form action="/login/" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <div class="ui left icon input">
            <i class="ui user icon"></i>
            <input type="text" name="username" placeholder="User name">
        </div>
        <br>
        <div class="ui left icon input">
            <i class="ui key icon"></i>
            <input type="password" name="password" placeholder="Password">
        </div>
        <br>
        <br>
        <!-- 提交按钮是input中的submit type,点击此按钮即可跳转到form中的action网址，该网址需要使用同样的方法去配置路由和试图函数  -->
        <input class='ui input' type="submit" value="Login">
        <br>
    </form>
</div>
</body>

</html>
